<header class="bg-black bg-opacity-60 backdrop-blur-md shadow-lg py-3 flex items-center justify-between px-4">
	<a href="{{ "/" | relative_url }}">
		<img src="{{ "/images/logo.png" | relative_url }}" alt="BSidesRJ Logo" class="max-h-14">
	</a>
	<nav class="hidden md:flex space-x-4 text-white text-lg">
		{% for item in site.data.navigation %}
			<a href="{{ item.url | relative_url }}" class="hover:text-yellow-400 transition">{{ item.title }}</a>
		{% endfor %}
	</nav>
	<button id="mobile-menu-btn" class="md:hidden text-white ml-4" aria-label="Abrir menu">
		<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
		</svg>
	</button>
</header>
