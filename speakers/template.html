<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Name - BSides Rio de Janeiro 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            background-image: url('../assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    <!-- Navigation -->
    <nav class="bg-black bg-opacity-80 p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <a href="../index.html" class="text-yellow-400 text-xl font-bold">BSides RJ 2025</a>
            <button class="md:hidden text-yellow-400" onclick="toggleMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-16 6h16"></path>
                </svg>
            </button>
            <div id="mobile-menu" class="hidden md:flex w-full md:w-auto mt-4 md:mt-0">
                <ul class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
                    <li><a href="../index.html" class="text-yellow-400 hover:text-yellow-300">Home</a></li>
                    <li><a href="../schedule.html" class="text-yellow-400 hover:text-yellow-300">Schedule</a></li>
                    <li><a href="../speakers.html" class="text-yellow-400 hover:text-yellow-300">Speakers</a></li>
                    <li><a href="../sponsors.html" class="text-yellow-400 hover:text-yellow-300">Sponsors</a></li>
                </ul>
            </div>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="bg-black bg-opacity-60 backdrop-blur-md rounded-lg shadow-lg p-4 md:p-8">
                <!-- Speaker Profile -->
                <div class="flex flex-col md:flex-row items-start md:space-x-8">
                    <!-- Speaker Image -->
                    <div class="w-full md:w-1/3 mb-6 md:mb-0">
                        <img src="../assets/images/speakers/{speaker_image}" alt="{speaker_name}" 
                             class="w-full rounded-lg shadow-lg">
                    </div>
                    
                    <!-- Speaker Info -->
                    <div class="w-full md:w-2/3">
                        <h1 class="text-3xl md:text-4xl font-bold text-yellow-400 mb-4">{speaker_name}</h1>
                        <div class="mb-6">
                            <h2 class="text-xl font-semibold text-white mb-2">About</h2>
                            <p class="text-gray-300">{speaker_bio}</p>
                        </div>
                        
                        <!-- Talk Details -->
                        <div class="mb-6">
                            <h2 class="text-xl font-semibold text-white mb-2">Talk</h2>
                            <h3 class="text-lg font-medium text-yellow-400 mb-2">{talk_title}</h3>
                            <p class="text-gray-300 mb-4">{talk_description}</p>
                            
                            <!-- Talk Info -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="bg-black bg-opacity-50 p-4 rounded-lg">
                                    <h4 class="font-semibold text-yellow-400 mb-1">When</h4>
                                    <p class="text-gray-300">{talk_time}</p>
                                </div>
                                <div class="bg-black bg-opacity-50 p-4 rounded-lg">
                                    <h4 class="font-semibold text-yellow-400 mb-1">Where</h4>
                                    <p class="text-gray-300">Stage Name</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Social Links -->
                        <div class="flex space-x-4">
                            <a href="#" class="text-yellow-400 hover:text-yellow-300">

                                </svg>

                    </div>
                </div>
            </div>
        </div>
    </main>
