<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{speaker_name} - BSides RJ 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-3xl mx-auto">
            <div class="flex items-center space-x-6 mb-8">
                <img class="w-32 h-32 rounded-full object-cover" src="../images/speakers/{speaker_image}" alt="{speaker_name}" onerror="this.src='../images/speakers/default-avatar.png'">
                <div>
                    <h1 class="text-3xl font-bold">{speaker_name}</h1>
                    <p class="text-gray-600">{speaker_email}</p>
                </div>
            </div>
            
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Palestra</h2>
                <h3 class="text-xl font-medium mb-2">{talk_title}</h3>
                <p class="text-gray-700">{talk_description}</p>
            </div>
            
            <div>
                <a href="../schedule.html" class="text-blue-600 hover:text-blue-800">← Voltar para a programação</a>
            </div>
        </div>
    </div>
</body>
</html>
