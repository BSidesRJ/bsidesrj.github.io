<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSidesRJ - BSides Rio de Janeiro</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="overflow-x-hidden min-h-screen relative">
  <!-- Elemento de background fixo -->
  <div class="fixed-bg"></div>

  <!-- Conteúdo que ficará sobre o background -->
  <div class="content relative z-20 bg-black bg-opacity-50 flex flex-col min-h-screen">
    
    <!-- Header (parte do fluxo) -->
    <header class="bg-black bg-opacity-60 backdrop-blur-md shadow-lg py-3 flex items-center justify-between px-4">
      <a href="index.html">
        <img src="images/logo.png" alt="BSidesRJ Logo" class="max-h-14">
      </a>
      <!-- Menu para desktop -->
      <nav class="hidden md:flex space-x-4 text-white text-lg">
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="agenda.html" class="hover:text-yellow-400 transition">Agenda</a>
        <a href="patrocinadores.html" class="hover:text-yellow-400 transition">Patrocinadores</a>
        <a href="contato.html" class="hover:text-yellow-400 transition">Contato</a>
      </nav>
      <!-- Botão do menu móvel -->
      <button id="mobile-menu-btn" class="md:hidden text-white ml-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" 
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </header>

    <!-- Menu móvel (parte do fluxo) -->
    <nav id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-90 text-white w-full">
      <ul class="flex flex-col p-4 space-y-2">
         <li><a href="index.html" class="block hover:text-yellow-400 transition">Home</a></li>
         <li><a href="agenda.html" class="block hover:text-yellow-400 transition">Agenda</a></li>
         <li><a href="patrocinadores.html" class="block hover:text-yellow-400 transition">Patrocinadores</a></li>
         <li><a href="contato.html" class="block hover:text-yellow-400 transition">Contato</a></li>
      </ul>
    </nav>

    <!-- Espaço para separar o header do conteúdo -->
    <div class="pt-8"></div>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-4 text-white flex-1 py-8">
      <h1 class="text-4xl font-bold text-center mb-6">Bem-vindo à BSidesRJ</h1>
      <p class="text-center mb-10">O maior evento de segurança da informação do Rio de Janeiro</p>
    </main>
  
    <!-- Footer (parte do fluxo) -->
    <footer class="text-center p-4 bg-black bg-opacity-80 text-white">
      © 2025 BSidesRJ - Todos os direitos reservados.
    </footer>
  
  </div>

  <!-- JavaScript para alternar o menu móvel (client-side) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenuBtn.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
      });
    });
  </script>
</body>
</html>
