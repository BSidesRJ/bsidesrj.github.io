services:
  hugo:
    image: hugomods/hugo:latest
    volumes:
      - type: bind
        source: ../../../
        target: /src
    command: ["hugo", "server", "--environment=production", "--logLevel=info", "--bind=0.0.0.0", "--baseURL=http://hugo", "--disableLiveReload", "--source=/src/hugo-split-theme/tests/exampleSiteWithVideo", "--themesDir=/src"]
    ports:
      - "1313:1313"

  sitespeed:
    image: sitespeedio/sitespeed.io:latest
    volumes:
      - type: bind
        source: .
        target: /sitespeed.io
    depends_on:
      - hugo
    command: ["--budget.configPath=budget.desktop.json", "urls.txt"]
