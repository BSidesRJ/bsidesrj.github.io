---
layout: default
---
<main class="flex-grow container mx-auto px-4 py-16">
	<div class="max-w-4xl mx-auto bg-black bg-opacity-60 backdrop-blur-md rounded-lg p-8">
		<div class="text-center mb-12">
			<div class="w-48 h-48 rounded-full overflow-hidden mx-auto mb-6">
				<img src="{{ page.photo | relative_url }}" alt="{{ page.name }}" class="w-full h-full object-cover" onerror="this.src='{{ "/images/speakers/default-avatar.png" | relative_url }}'">
			</div>
			<h1 class="text-4xl font-bold text-white mb-2">{{ page.name }}</h1>
		</div>

		<div class="mb-12">
			<h2 class="text-2xl font-bold text-yellow-400 mb-4">{{ page.talk_title }}</h2>
			<p class="text-lg text-white mb-4">{{ page.talk_time }}{% if page.talk_stage %} - {{ page.talk_stage }}{% endif %}</p>
			<div class="prose prose-lg text-gray-300">
				{{ page.talk_description | markdownify }}
			</div>
		</div>
		<div>
		<h2 class="text-2xl font-bold text-yellow-400 mb-4">Sobre</h2>
			<div class="prose prose-lg text-gray-300">
				{{ page.bio | markdownify }}
			</div>
		</div>
	</div>

	<div class="text-center mt-8">
		<a href="{{ "/schedule.html" | relative_url }}" class="inline-block bg-yellow-400 text-black font-bold py-3 px-6 rounded-lg hover:bg-yellow-500 transition duration-300">
			Voltar para a agenda
		</a>
	</div>
</main>
