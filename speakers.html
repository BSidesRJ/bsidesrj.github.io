---
layout: default
title: Palestrantes
---
<main class="container mx-auto px-4 py-16">
	<h1 class="text-4xl font-bold text-center text-yellow-400 mb-12">Palestrantes</h1>
	<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
		{% assign speakers = site.speakers | sort: "order" %}
		{% for speaker in speakers %}
			<div class="bg-black bg-opacity-60 backdrop-blur-md rounded-lg p-6 transform hover:scale-105 transition duration-300">
				<h3 class="text-2xl font-bold text-white mb-2">{{ speaker.name }}</h3>
				<p class="text-gray-300 mb-4">{{ speaker.talk_title | default: "TBD" }}</p>
				<a href="{{ speaker.url | relative_url }}" class="text-yellow-400 hover:text-yellow-300">Ver mais detalhes â†’</a>
			</div>
		{% endfor %}
	</div>
</main>
